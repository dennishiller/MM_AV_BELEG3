<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>AVT Übungsaufgabe 3</title>

  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <h1>AVT Übungsaufgabe 3: Fehlermetriken und Qualitätsanalyse</h1>

  <div id="player-controls" class=general-wrapper>
    <button id="btn-prev-frame" class="small-button">&#8676;</button>
    <button id="btn-play-backward" class="small-button reverse">&#9654;</button>
    <button id="btn-play-forward" class="small-button">&#9654;</button>
    <button id="btn-next-frame" class="small-button">&#8677;</button>
  </div>

  <div class="general-wrapper">
    <div class="video-container">
      <canvas width="640" height="360" id="video-high-quality"></canvas>
      <canvas width="640" height="360" id="video-low-quality"></canvas>
    </div>
    <div class="metric-container">
      <h2>Fehler-Metriken</h2>
      <div>
        <p id="maximum_error">MAX: </p>
        <p id="avgMax">Avg: </p>
        <hr>
      </div>
      <div>
        <p id="sad">SAD: </p>
        <p id="avgSad">Avg: </p>
        <hr>
      </div>
      <div>
        <p id="mad">MAD: </p>
        <p id="avgMad">Avg: </p>
        <hr>
      </div>
      <div>
        <p id="mse">MSE: </p>
        <p id="avgMse">Avg: </p>
        <hr>
      </div>
      <div>
        <p id="psnr">PSNR: </p>
        <p id="avgPsnr">Avg: </p>
        <hr>
      </div>
      <canvas id="histogram"></canvas>



    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
